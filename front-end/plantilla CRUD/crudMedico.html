<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="listarMedico();">
    <div class="container">
        <h1 class="text-center my-4">CRUD MEDICO</h1>

        <div class="row mb-4">
            <div class="col-md-12">
                <h2>Usuarios Registrados</h2>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary mr-2" data-toggle="modal" data-target="#userModal">Registrar Nuevo Usuario</button>
                </div>
                <table id="userTable border" class="table">
                    <thead>
                        <tr>
                            <td><b>Id</b></td>
                            <td><b>Documento de Identidad</b></td>
                            <td><b>Primer Nombre</b></td>
                            <td><b>Segundo Nombre</b></td>
                            <td><b>Primer Apellido</b></td>
                            <td><b>Segundo Apellido</b></td>
                            <td><b>Correo</b></td>
                            <td><b>Celular</b></td>
                            <td><b>Estado</b></td>
                            <td><b>Acciones</b></td>
                                
                            
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaMedico">
                    
                        <!-- Aquí se mostrarán los usuarios registrados -->
                    </tbody>
                    
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Registrar Nuevo Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="id">ID:</label>
                            <input type="text" id="id" name="id" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="document">Documento de Identidad:</label>
                            <input type="text" id="document" name="document" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Primer Nombre:</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Primer Apellido:</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="secondLastName">Segundo Apellido:</label>
                            <input type="text" id="secondLastName" name="secondLastName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Celular:</label>
                            <input type="text" id="phone" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Estado:</label>
                            <select id="status" name="status" class="form-control" required>
                                <option value="activo">Activo</option>
                                <option value="inactivo">Inactivo</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../JS/medico.js"></script>
</body>
</html>
