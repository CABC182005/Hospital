<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Registro Medico</title>
    <script src="../js/medico.js"></script>
</head>

<body style='background-image: src"../img/"; padding-top: 8%;'>
    <div class="container" style="background-color:rgba(0, 0, 0, 0.698); border-radius: 40px;">
        <div class="container" style="padding: 7%; color:white;">
            <h1><b>Registrar Medico</b></h1>
        <div class="row">
            <div class="col col-xl-6 col-12" style="padding-top: 2%;">
                <label for="">Documento de identidad</label>
                <!--para que no acepte decimal se utiliza step-->
                <input type="text" id="doc_medico"  step="1" class="form-control is-valid" onfocusout="validarNumeroDocumento(this);">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Primer Nombre</label>
                <input type="text" id="primer_nombre_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Segundo Nombre</label>
                <input type="text" id="segundo_nombre_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Primer Apellido</label>
                <input type="text" id="primer_apellido_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Segundo Apellido</label>
                <input type="text" id="segundo_apellido_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Celular</label>
                <input type="number" id="telefono_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="">Correo</label>
                <input type="email" id="correo_medico" class="form-control">
            </div>
            <div class="col col-xl-6 col-12" style="padding-top:2%;">
                <label for="" id="estado">Estado</label>
                <select name=""  id="estado_medico" class="form-select">
                    <option value="" selected disabled></option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>
            <div class="buttom" style="padding-top: 3%;">
                <button class="btn btn-success" onclick="registrarMedico();">Enviar</button>
                <button class="btn btn-secondary" onclick="limpiar();">Limpiar</button>
            </div>
    </div>

</body>

</html>
